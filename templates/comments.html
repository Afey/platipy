{% extends 'base.html' %}
{% block body %}

    <form method="POST">
        <input type="text" name="comment" class="form-control">
        <input type="submit" value="Submit">
    </form>

    {% if section_comments %}
        <ul>
            {% for comment in section_comments %}
                <li>{{comment.created_at|datefilter}} by userid {{comment.user_id}}: {{comment.comment}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
